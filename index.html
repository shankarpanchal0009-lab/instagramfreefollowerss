<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Growth Tips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:Arial;background:#f2f2f2;padding:20px}
    .box{max-width:400px;margin:auto;background:#fff;padding:20px;border-radius:10px}
    input,button{width:100%;padding:12px;margin-top:10px}
    button{background:#000;color:#fff;border:none}
  </style>
</head>
<body>

<div class="box">
  <h2>Instagram Growth Helper</h2>
  <input id="username" placeholder="Enter Instagram Username">
  <button onclick="showTips()">Get Growth Tips</button>
  <p id="output"></p>
</div>

<p style="text-align:center;font-size:12px;color:gray">
  Disclaimer: This site is not affiliated with Instagram.  
  We do not provide real followers or ask for passwords.
</p>

<script>
function showTips(){
  let u = document.getElementById("username").value;
  document.getElementById("output").innerHTML =
    "Hello <b>"+u+"</b><br>• Post reels daily<br>• Use trending hashtags<br>• Stay consistent";
}
</script>

</body>
</html>
